<html>
<head>
	<title>Layers Control Tutorial - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 800px;
			height: 600px;
		}
	</style>
</head>
<body>

<div id='map'></div>

<script>
	var person1 = L.layerGroup();
	L.circle([37.460353, 126.440653], {color: 'yellow', fillColor: '#33ff00', fillOpacity: 0.2, radius: 700}).bindPopup('인천국제공항 Inchon Airport').addTo(person1),
	L.circle([37.484477, 126.668995], {color: 'yellow', fillColor: '#33ff00', fillOpacity: 0.15, radius: 700}).bindPopup('인천시 의료원 Inchon-si Hospital').addTo(person1);

	var person3 = L.layerGroup();
	L.circle([37.460353, 126.440653], {color: 'yellow', fillColor: '#ffa500', fillOpacity: 0.2, radius: 700}).bindPopup('인천국제공항 Inchon Airport').addTo(person3),
	L.circle([37.642295, 126.831124], {color: 'yellow', fillColor: '#ffa500', fillOpacity: 0.15, radius: 700}).bindPopup('일산명지병원 Ilsan Myeong-ji Hospital').addTo(person3);

	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11',   attribution: mbAttr});

	var map = L.map('map', {
		center: [37.5, 126.740653],
		zoom: 10,
		layers: [streets, person1, person3]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"첫번째 1st": person1,
		"세번째 3th": person3
	};

	
	L.control.layers(baseLayers, overlays).addTo(map);

</script>
</body>
</html>
